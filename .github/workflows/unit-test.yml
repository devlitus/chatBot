name: Unit Test

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

jobs:
  unit-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install --ignore-scripts --omit=optional
        env:
          NODE_ENV: production
      - name: Run unit tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          VITEST_CONFIG: vitest.ci.config.ts 